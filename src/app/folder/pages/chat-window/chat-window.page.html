<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button shape="round" (click)="goBack()">
      <ion-icon  size="large" name="arrow-back" />
      <ion-avatar>
        <img
          src="https://vodrich.com/cdn/shop/articles/2-zoopworld2_1024x.jpg?v=1466231616"
          alt="Perfil"
        />
      </ion-avatar>
    </ion-button>
  </ion-buttons>
  <ion-title>Lic. Harvey Specter</ion-title>
  <ion-buttons slot="end">
    <ion-button>

     </ion-button>
  </ion-buttons>
</ion-toolbar>

  <c-chat-bubble
  *ngFor="let chat of conversation"
  [text]="chat.message"
  [variant]="isOwn(chat.emitter.dni)? 'own-message' : 'their-message'"
  [alignment]="isOwn(chat.emitter.dni)? 'end' : 'start'"
  />

</ion-content>

    <ion-row>
